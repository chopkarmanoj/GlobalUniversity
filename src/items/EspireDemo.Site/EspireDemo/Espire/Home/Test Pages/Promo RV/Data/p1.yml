      Hint: PromoText2
      Value: |
        The Maricopa County Superior Court is the fourth largest trial court
        system in the United States, with 98 judges appointed through the
        merit selection process and supported by more than 3,000
        professional staff members. The court is nationally recognized for
        its innovative and progressive programs, such as Drug Court and
        Veterans Court. There are also more than 60 commissioners hired by
        the court to serve as judicial officers. Additionally, court is held
        around the clock for certain types of hearings and a Maricopa County
        judicial officer is always available to provide support for specific
        requests requiring judicial approval from across Arizona.
