        <p class="f1 cl-white m0" style="color: #ffffff; margin-top: 0px; margin-right: 0px; margin-left: 0px; letter-spacing: 0.025em; line-height: 1.125;"><em>Lorem ipsum</em>&nbsp;began as scrambled, nonsensical Latin derived from Cicero's 1st-century BC text&nbsp;<em>De Finibus Bonorum et Malorum</em>.</p>
