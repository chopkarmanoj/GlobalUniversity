        <div class="page-section__block g12-xs g9-md g6-xl" style="width: 642.5px; margin-top: 8rem; padding-right: 1rem; padding-left: 1rem;">
        <h3 class="f5 cl-orange mb16" style="color: #ff6a67; margin: 0px 0px 1em; letter-spacing: 0.075em; line-height: 1.28571;">HEDONIST ROOTS</h3>
        <p class="f4 cl-white mt0 mb16" style="color: #ffffff; margin-top: 0px; margin-bottom: 1em; line-height: 1.5;">Until recently, the prevailing view assumed&nbsp;<em>lorem ipsum</em>&nbsp;was born as a nonsense text. &ldquo;It's not Latin, though it looks like it, and it actually says nothing,&rdquo;&nbsp;<em>Before &amp; After</em>&nbsp;magazine&nbsp;<a href="https://www.straightdope.com/columns/read/2290/what-does-the-filler-text-lorem-ipsum-mean/" target="_blank" rel="noopener noreferrer" title="Straight Dope – What Does the Filler Text Lorem Ipsum Mean?" style="color: inherit; background-color: transparent; border-bottom: 1px solid #d3dbe4;">answered a curious reader</a>, &ldquo;Its &lsquo;words&rsquo; loosely approximate the frequency with which letters occur in English, which is why at a glance it looks pretty real.&rdquo;</p>
        <p class="f4 cl-white mv16" style="color: #ffffff; margin-top: 1em; margin-bottom: 1em; line-height: 1.5;">As Cicero would put it, &ldquo;Um, not so fast.&rdquo;</p>
        <p class="f4 cl-white mv16" style="color: #ffffff; margin-top: 1em; margin-bottom: 1em; line-height: 1.5;">The placeholder text, beginning with the line&nbsp;<em>&ldquo;Lorem ipsum dolor sit amet, consectetur adipiscing elit&rdquo;</em>, looks like Latin because in its youth, centuries ago, it was Latin.</p>
        <p class="f4 cl-white mv16" style="color: #ffffff; margin-top: 1em; margin-bottom: 1em; line-height: 1.5;">Richard McClintock, a Latin scholar from Hampden-Sydney College, is&nbsp;<a href="https://en.wikipedia.org/wiki/Lorem_ipsum" target="_blank" rel="noopener noreferrer" title="Wikipedia – Lorem Ipsum" style="color: inherit; background-color: transparent; border-bottom: 1px solid #d3dbe4;">credited</a>&nbsp;with discovering the source behind the ubiquitous filler text. In seeing a sample of&nbsp;<em>lorem ipsum</em>, his interest was piqued by&nbsp;<em>consectetur</em>&mdash;a genuine, albeit rare, Latin word. Consulting a Latin dictionary led McClintock to a passage from&nbsp;<em>De Finibus Bonorum et Malorum</em>&nbsp;(&ldquo;On the Extremes of Good and Evil&rdquo;), a first-century B.C. text from the Roman philosopher Cicero.</p>
        <p class="f4 cl-white mv16" style="color: #ffffff; margin-top: 1em; margin-bottom: 1em; line-height: 1.5;">In particular, the garbled words of&nbsp;<em>lorem ipsum</em>&nbsp;bear an unmistakable resemblance to sections 1.10.32&ndash;33 of Cicero's work, with the most notable passage excerpted below:</p>
        <blockquote class="page-section__blockquote" style="color: #d3dbe4; margin-right: 0px; margin-left: -1rem; padding-left: 1.375em; border-left: 0.375em solid #7b8898; line-height: 1.5;">&ldquo;Neque porro quisquam est, qui&nbsp;<em>dolorem ipsum</em>&nbsp;quia&nbsp;<em>dolor sit amet, consectetur, adipisci velit, sed</em>&nbsp;quia non numquam eius modi tempora incidunt ut labore et dolore magnam aliquam quaerat voluptatem.&rdquo;</blockquote>
        <p class="f4 cl-white mv16" style="color: #ffffff; margin-top: 1em; margin-bottom: 1em; line-height: 1.5;">A 1914 English translation by&nbsp;<a href="https://en.wikipedia.org/wiki/Lorem_ipsum#English_translation" target="_blank" rel="noopener noreferrer" title="Wikipedia – Lorem Ipsum English Translation" style="color: inherit; background-color: transparent; border-bottom: 1px solid #d3dbe4;">Harris Rackham</a>&nbsp;reads:</p>
        <blockquote class="page-section__blockquote" style="color: #d3dbe4; margin-right: 0px; margin-left: -1rem; padding-left: 1.375em; border-left: 0.375em solid #7b8898; line-height: 1.5;">&ldquo;Nor is there anyone who loves or pursues or desires to obtain pain of itself, because it is pain, but occasionally circumstances occur in which toil and pain can procure him some great pleasure.&rdquo;</blockquote>
        <p class="f4 cl-white mt16 mb0" style="color: #ffffff; margin-top: 1em; line-height: 1.5;">McClintock's eye for detail certainly helped narrow the whereabouts of&nbsp;<em>lorem ipsum's</em>&nbsp;origin, however, the &ldquo;how and when&rdquo; still remain something of a mystery, with competing theories and timelines.</p>
